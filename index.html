<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSA YT DOWNLOADER</title>
  <style>
    body {
      background-color: #0f1123;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 2rem;
    }
    input {
      width: 70%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 30px;
      font-size: 1rem;
    }
    button {
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      background-color: #6200ea;
      color: #fff;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7b1ffa;
    }
    .video-info {
      margin-top: 40px;
      background: #1a1b3a;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .formats button {
      margin: 10px 5px;
    }
    .download-btn {
      display: none;
      background-color: #00c853;
    }
  </style>
</head>
<body>
  <h1>SSA YT DOWNLOADER</h1>
  <p>Paste your YouTube video link below</p>
  <input type="text" id="videoUrl" placeholder="Enter YouTube URL..." />
  <button onclick="getVideo()">Get Video</button>

  <div class="video-info" id="videoInfo" style="display:none;">
    <h2 id="videoTitle">Video Ready to Download</h2>
    <div class="formats">
      <button onclick="setFormat('mp3')">MP3 (Audio)</button>
      <button onclick="setFormat('360')">MP4 (360p)</button>
      <button onclick="setFormat('720')">MP4 (720p)</button>
      <button onclick="setFormat('1080')">MP4 (1080p)</button>
    </div>
    <button id="downloadBtn" class="download-btn" onclick="downloadVideo()">Download Now</button>
  </div>

  <script>
    let selectedFormat = '';
    let currentVideoUrl = '';

    function getVideo() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) {
        alert('Please enter a YouTube link.');
        return;
      }
      currentVideoUrl = url;
      document.getElementById('videoInfo').style.display = 'block';
      document.getElementById('videoTitle').innerText = "Video ready to download!";
    }

    function setFormat(format) {
      selectedFormat = format;
      document.getElementById('downloadBtn').style.display = 'inline-block';
    }

    async function downloadVideo() {
      if (!selectedFormat || !currentVideoUrl) {
        alert('Please select a format.');
        return;
      }

      const button = document.getElementById('downloadBtn');
      button.innerText = 'Processing...';
      button.disabled = true;

      try {
        const response = await fetch(`https://ssa-yt-to-mp4-downloader.onrender.com/download?url=${encodeURIComponent(currentVideoUrl)}&format=${selectedFormat}`);
        if (!response.ok) throw new Error('Failed to get video.');

        const blob = await response.blob();
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = `video.${selectedFormat === 'mp3' ? 'mp3' : 'mp4'}`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (error) {
        alert('Download failed. Please try again.');
        console.error(error);
      } finally {
        button.innerText = 'Download Now';
        button.disabled = false;
      }
    }
  </script>
</body>
        </html>
