<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSA YT DOWNLOADER</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #1a1a2e; color: white; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .input-group { display: flex; gap: 10px; margin: 20px 0; }
        input { flex: 1; padding: 15px; border: none; border-radius: 5px; }
        button { padding: 15px 25px; background: #4361ee; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #3a0ca3; }
        .result { margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SSA YT DOWNLOADER</h1>
        <p>Paste YouTube URL and download</p>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube URL here">
            <button onclick="downloadVideo()">DOWNLOAD</button>
        </div>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                alert('Please enter YouTube URL');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Processing...';

            try {
                // Replace with your actual backend URL
                const BACKEND_URL = 'https://your-backend-url.vercel.app';
                
                const response = await fetch(BACKEND_URL + '/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                
                if (data.formats && data.formats.length > 0) {
                    let html = '<h3>Available Formats:</h3>';
                    data.formats.forEach(format => {
                        html += `<p><a href="${format.url}" target="_blank" style="color: #4cc9f0;">
                            Download ${format.quality} (${format.type})
                        </a></p>`;
                    });
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = 'No formats found';
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
