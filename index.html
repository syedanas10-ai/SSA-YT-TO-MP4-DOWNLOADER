<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSA YT DOWNLOADER - Download Directly From Our Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f72585;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .download-box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }
        .url-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
        }
        .format-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .format-btn {
            padding: 12px 25px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .format-btn.active {
            background: #4361ee;
            transform: scale(1.05);
        }
        .download-btn {
            padding: 15px 40px;
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        .loading {
            display: none;
            margin-top: 20px;
            color: #4cc9f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-download"></i> SSA YT DOWNLOADER
        </div>
        <h1>Download YouTube Videos Directly</h1>
        <p>No redirects - Download stays on our site!</p>
        
        <div class="download-box">
            <input type="text" class="url-input" id="urlInput" placeholder="Paste YouTube URL here...">
            
            <div class="format-buttons">
                <button class="format-btn active" data-format="mp4">MP4 Video</button>
                <button class="format-btn" data-format="mp3">MP3 Audio</button>
            </div>
            
            <button class="download-btn" onclick="startDownload()">
                <i class="fas fa-download"></i> DOWNLOAD NOW
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Downloading directly from our server...
            </div>
        </div>
        
        <p><strong>✅ Downloads happen on THIS domain - no redirects!</strong></p>
    </div>

    <script>
        // Format selection
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const format = document.querySelector('.format-btn.active').dataset.format;
            const loading = document.getElementById('loading');
            
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            // Show loading
            loading.style.display = 'block';

            try {
                // Download directly from YOUR backend
                const downloadUrl = `/download?url=${encodeURIComponent(url)}&format=${format}`;
                
                // Create invisible link and click it
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = 'true';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                loading.style.display = 'none';
                alert('✅ Download started directly from our server!');
                
            } catch (error) {
                loading.style.display = 'none';
                alert('❌ Download failed. Please try again.');
            }
        }

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startDownload();
            }
        });
    </script>
</body>
    </html>
